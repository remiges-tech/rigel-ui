<div class="breadcrumps-container">
  <h4 class="breadcrumps-text">{{schemaData.config ?? ''}}</h4>
  <div class="search-input-container">
      <input class="form-control" type="text" [(ngModel)]="searchText" name="search" />
  </div>
</div>
<hr>

<ng-container *ngIf="filterData().length > 0">
    <div class="main-container">
        <table class="table">
            <thead>
              <tr>
                <th class="fs-20 fw-600 text-color" scope="col">Configurable Parameter</th>
                <th class="fs-20 fw-600 text-color" scope="col">Value type</th>
                <th class="fs-20 fw-600 text-color" scope="col">value</th>
                <th class="fs-20 fw-600 text-color" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let field of filterData(), let i = index">
                <td class="fs-18 fw-400 text-color" id="{{field.name}}-config-parameter">
                  <span>{{field.name}}</span>
                  <div><small>{{field.description}}</small></div>
                </td>
                <td class="col-md-2 fs-18 fw-400 text-color" id="{{field.name}}-type">
                  {{field.type}}
                </td>
                <td class="col-md-2 fs-18 fw-400 text-color" id="{{field.name}}-value">
                  {{field.value}}
                </td>
                <td>
                  <div class="action-btns">
                    <button class="btn edit-icon"></button>
                    <button class="btn history-icon"></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        <!-- <div id="fields-list" *ngFor="let field of filterData(), let i = index">
            <app-field-detail [isShowValue]="isShowValues" [fieldDetail]="field" (UpdateValues)="updateConfig($event,i)"></app-field-detail>
        </div> -->
    </div>
</ng-container>

<ng-container *ngIf="filterData().length == 0">
    <div class="fields-list"><h3>No record found!</h3></div>
</ng-container>
