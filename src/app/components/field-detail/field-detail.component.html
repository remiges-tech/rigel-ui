<section>
  <ng-container [ngSwitch]="fieldDetail.type">
    <div *ngSwitchCase="'bool'">
      <!-- Boolean Input  -->
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          (change)="updateChanges(fieldDetail)"
          (keydown.enter)="updateChanges(fieldDetail)"
          (blur)="updateChanges(fieldDetail)"
          id="{{ fieldDetail.name }}-input"
          [(ngModel)]="value"
          name="{{ fieldDetail.name }}-value"
        />
      </div>
    </div>
    <div
      *ngSwitchCase="
        fieldDetail.type === 'float' ||
        fieldDetail.type === 'int' ||
        fieldDetail.type === 'integer'
          ? fieldDetail.type
          : ''
      "
    >
      <!-- Number Input  -->
      <input
        type="text"
        class="form-control input-box"
        id="{{ fieldDetail.name }}-input"
        name="{{ fieldDetail.name }}-value"
        name="field-type"
        [value]="value"
        [(ngModel)]="value"
        (change)="updateChanges(fieldDetail)"
        (keydown.enter)="updateChanges(fieldDetail)"
        (blur)="updateChanges(fieldDetail)"
        (keypress)="decimalFilter($event)"
        step="0.01"
      />
    </div>
    <div *ngSwitchDefault>
      <!-- Default Input  -->
      <div *ngIf="fieldDetail.constraints?.enum">
        <!-- Enum Selection  -->
        <ng-select
          (change)="updateChanges(fieldDetail)"
          (keydown.enter)="updateChanges(fieldDetail)"
          (blur)="updateChanges(fieldDetail)"
          id="{{ fieldDetail.name }}"
          [(ngModel)]="value"
          class="enum-form"
        >
          <ng-option
            *ngFor="let option of fieldDetail.constraints?.enum"
            [value]="option"
            >{{ option }}</ng-option
          >
        </ng-select>
      </div>
      <div *ngIf="!fieldDetail.constraints?.enum">
        <!-- Text Input  -->
        <input
          type="text"
          class="form-control input-box"
          id="{{ fieldDetail.name }}-input"
          name="{{ fieldDetail.name }}-value"
          maxlength="255"
          [value]="value"
          [(ngModel)]="value"
          (change)="updateChanges(fieldDetail)"
          (blur)="updateChanges(fieldDetail)"
          (keydown.enter)="updateChanges(fieldDetail)"
        />
      </div>
    </div>
  </ng-container>
</section>
