<nav class="navbar top-menu sticky-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="mb-0 mt-1 p-2">
      <img alt="Remiges Business Icon" i18n-alt="@@remigesLogo" src="/assets/img/Logo-Master-Rigel-Reverse.svg"
        style="width: 140px" height="75px" />
    </div>
    <div class="d-flex" [ngClass]="{ disabled: _commonService.getEditMode().isValueChange }">
      <!-- Language change dropdown -->
      <div class="gradient-box">
        <select class="form-select language-select" [(ngModel)]="selectedLocale"
          (change)="navigateToLocale(selectedLocale)">
          <option *ngFor="let locale of locales" [value]="locale.localeCode">
            {{ locale.label }}
          </option>
        </select>
      </div>
      <!-- Theme change -->
      <div class="mx-4">
        <button class="btn" id="themeBtn" (click)="changeTheme()">
          <i [ngClass]="isDarkTheme ? 'fa-regular fa-sun' : 'fa-solid fa-moon'"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
